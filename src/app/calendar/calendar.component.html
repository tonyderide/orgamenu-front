<div class="d-flex flex-column ">
  <div class="calendar ">
    <h4> <p>{{todayMonth | date:"MMMM" |titlecase}}:<p></h4>
    <div class="date d-flex flex-row align-content-center  pt-4" >

      <div class="container datecol">
        <app-line-calendrar  *ngFor="let index of indexDateList"
                             [indexDate]="index"
                             (valueUpdate)="getUpdatedvalue()"
                             (deleteChild)="deleteChild()"></app-line-calendrar>

      </div>
    </div>
    <h6></h6>
    <div class="ingredientglobal d-flex flex-column flex-wrap align-content-between flex-sm-row"
          >
      <app-ingredients fxFlex="50"></app-ingredients>
      <app-selected-recettetoday  class="pl-2" fxFlex="50" [recettes]="recettes"></app-selected-recettetoday>
    </div>
  </div>
</div>
