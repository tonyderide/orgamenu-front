<div class="row d-flex flex-row justify-content-center " >
  <div class="jourAlpha align-self-center ">
    <p>{{todayDate | date:"EEEE" | titlecase}}  {{todayDate | date:"dd"}} :</p>
  </div>
  <form class="d-flex flex-row flex-wrap" [formGroup]="form" (ngSubmit)="onSubmit(buttonType)">
    <div class="selectMidi">
      <select class="browser-default custom-select form-control-sm"
              formControlName="recetteMidi" required>
        <option  [value]="">Recette Midi</option>
        <option *ngFor="let recette of recettes" [value]="recette.idRecette">
          {{ recette.name }}
        </option>
      </select>
    </div>
    <div class="selectSoir">
      <select formControlName="recetteSoir"
              class="browser-default custom-select form-control-sm" required>
        <option  [value]="">Recette Soir</option>
        <option *ngFor="let recette of recettes" [value]="recette.idRecette">
          {{ recette.name }}
        </option>
      </select>
      <button type="submit" [disabled]="form.invalid" (click)="onSubmit('save')" class="btn btn-primary bouton" data-toggle="tooltip" data-placement="top" title="update or save"><i class="fa fa-save"></i></button>
      <button type="submit" (click)="onSubmit('delete')"class="btn btn-primary bouton" data-toggle="tooltip" data-placement="top" title="delete"><i class="fa fa-trash"></i></button>
      <app-loading *ngIf="showSpinner"></app-loading>
    </div>
  </form>
</div>
