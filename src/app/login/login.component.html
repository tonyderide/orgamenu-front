<div class="col-md-12">
  <div class="card card-container" fxLayout="row" fxLayoutAlign="center center">
    <img
     alt="photo de profile"
      id="profile-img"
      src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
      class="profile-img-card"
    />
    <form *ngIf="!isLoggedIn"
      name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm"
      novalidate
    >
      <div class="form-group">
        <label for="username">Pseudo</label>
        <input type="text" class="form-control" name="pseudo"
          [(ngModel)]="form.username" required #username="ngModel"/>
        <div class="alert alert-danger" role="alert"
          *ngIf="f.submitted && username.invalid" >
          Un nom est requis!
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password"
          [(ngModel)]="form.password"
          required minlength="6"
          #password="ngModel"/>
        <div class="alert alert-danger" role="alert"
          *ngIf="f.submitted && password.invalid">
          <div *ngIf="password.errors.required">Un Password est requis</div>
          <div *ngIf="password.errors.minlength">
            Le Password doit avoir 6 caractères au minimum!!
          </div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block">
          connexion
        </button>
      </div>
      <div class="form-group">
        <div
          class="alert alert-danger" role="alert"
          *ngIf="f.submitted && isLoginFailed" >
          connexion ratée: {{ errorMessage }}
        </div>
      </div>
    </form>

    <div class="alert alert-success" *ngIf="isLoggedIn">
      Logger en tant que :{{ roles }}.
    </div>

  </div>
</div>
